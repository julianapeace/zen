<form class="hello" action="/timezone" method="post">
  <div class="form-group">
  <label for="year">Year</label>
  <input type="number" name="year" value="2002"></div>
  <div class="form-group">
  <label for="month">month</label>
  <input type="number" name="month" value="10"></div>
  <div class="form-group">
  <label for="day">day</label>
  <input type="number" name="day" value="27"></div>
  <div class="form-group">
  <label for="hour">Hour</label>
  <input type="number" name="hour" value="06"></div>
  <div class="form-group">
  <label for="minute">Minute</label>
  <input type="number" name="minute" value="00"></div>
  <br>
  <label for="intz">select input timezone</label>
      <select class="form-control-sm" name="intz">
        <option>Australia/Sydney</option>
        <option>US/Eastern</option>
        <option>Europe/Amsterdam</option>
        <option>Europe/Warsaw</option>
        <option>US/Pacific-New</option>
      </select>
  <br>
  <label for="outtz">select output timezone</label>
      <select class="form-control-sm" name="outtz">
        <option>Australia/Sydney</option>
        <option>US/Eastern</option>
        <option>Europe/Amsterdam</option>
        <option>Europe/Warsaw</option>
        <option>US/Pacific-New</option>
      </select>

  <button type="submit" name="button" class="btn btn-outline-primary">Submit</button>
</form>
